{% extends 'book/base.html' %}
{% block title %}Sign Up{% endblock %}
{% block register_active %}active{% endblock %}

{% block body %}

{% load widget_tweaks %}
{% load staticfiles %}
<div class="container-fluid" id = 'form-container'>

        <div class="col-sm-10 col-md-4 mx-auto" id = 'form-container'>
            <div class="panel panel-default">

                <div class="panel-body">
                    <br /><br />
                    <form class="form-horizontal" role="form" action="{% url 'books:register'%} " method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div align='center'>
                            <img class="mb-4" src="{% static 'logo.png'%}" alt="not found" width="100" height="100">
                        </div>
                            {% include 'includes/form.html' %}
                            <br/>
                        <div align='center'>
                            <div class="form-group">
                                <div class="col-sm">
                                    <button class="btn btn-lg btn-dark" type="submit">Sign Up</button>
                                </div>
                            </div>
                        </div>
                        </div>
                    </form>

                </div>

                <div class="panel-footer text-center">
                    Already have an account? <a href="{% url 'login' %}">Click here</a> to Login.
                </div>
                <br/>
            </div>
        </div>

</div>

{% endblock %}
