{% extends 'book/base.html'%} {%block body%}
{% load static %}
<div>
    <div class="jumbotron text-center" >
        <img class="mb-4" src="{% static 'logo.png'%}" alt="not found" width="80" height="80">        
        <p class="lead"><font size = '6'><strong>Welcome to Biblio!!</strong></font></p>
        <hr class="m-y-md">
        <p>Enjoy book sharing with Biblio!!</p>
        <p>You can borrow any books in the library, add your books and lend them to other users.</p><br/>
        <form action="{% url 'books:register' %}" >
            <button type='submit' class="btn btn-dark"> Let's get started! </button>
        </form>
        <p>Have you already an account? Please
            <a href="{% url 'login' %}"><span class="uk-text-meta">Login</span></a>
        </p><br/>
    </div>
</div>

{%endblock%}
