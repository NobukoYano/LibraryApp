{% extends 'book/base_visitor.html' %}
{% block title %}Login{% endblock %}
{% block login_active %}active{% endblock %}

{% block body %}
<div class="container-fluid" id = 'form-container'>

        <div class="col-sm-12 col-md-6" id = 'form-container'>
                <div class="panel-body" >
                        <br /><br />
                        <h2>Login with your account</h2>
                        <br /><br />
                    {% if error_message %}
                    <div class="alert alert-warning" role="alert">
                            <strong>Warning!</strong>{{error_message}}
                          </div>
                    {% endif %}
                    <form class="form-horizontal" role="form" action="{% url 'books:login'%}" method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="form-group">
                            <label class="control-label col-sm-2" for="id_username">
                                Username
                            </label>
                            <div class="col-sm-10">
                                <input id="id_username" class="form-control" maxlength="30" name="username" type="text" placeholder=" Enter your username" />
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="control-label col-sm-2" for="id_password">
                                password
                            </label>
                            <div class="col-sm-10">
                                <input class = "form-control" id="id_password" maxlength="30" name="password" type="password" />
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit"  class="btn btn-primary">Login</button>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="panel-footer">
                    No account yet? <a href="{% url 'books:register' %}">click here to </a> Sign Up
                </div>
        </div>

</div>

{% endblock %}
