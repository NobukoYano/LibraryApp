{% extends 'book/base.html' %}
{% block title %}Sign Up{% endblock %}
{% block body %}

{% load widget_tweaks %}
{% load staticfiles %}
<div class="container-fluid" id = 'form-container'>

        <div class="col-sm-10 col-md-4 mx-auto" id = 'form-container'>
            <div class="panel panel-default">

                <div class="panel-body">
                    <br /><br />
                    <form class="form-horizontal" role="form" method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div align='center'>
                            <img class="mb-4" src="{% static 'shelf.png'%}" alt="not found" width="72" height="72">
                            <h1 class="h3 mb-3 font-weight-normal">Log in!</h1>
                        </div>
                            {% include 'includes/form.html' %}
                            <br/>
                        <div align='center'>
                            <div class="form-group">
                                <div class="col-sm">
                                    <button class="btn btn-lg btn-dark" type="submit">Login</button>
                                </div>
                            </div>
                        </div>
                        </div>
                    </form>

                </div>

                <div class="panel-footer text-center">
                    Forget a password? <a href="">Click here</a> to reset password.
                </div>
                <br/>
            </div>
        </div>

</div>

{% endblock %}
